<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inline JavaScript</title>
</head>

<body>

<!-- Inline JavaScript TEXT-->

<h2> Inline JavaScript </h2>
<div id="text-div">
    <p id="green-p">This is a Green Color Text</p>

    <button onclick="document.getElementById('green-p').style.color = 'blue';">Change to Blue</button>
    <button onclick="document.getElementById('green-p').style.color = 'red'">Change to Red</button>
    <!---->
    <!--<button onclick="blue()">Change to Blue</button>-->
    <!--<button onclick="red()">Change to Red</button>-->
</div>

<!-- Inline JavaScript IMAGE-->

<div id="image-div">
    <img src="../img/google.jpg" width="300px" height="200px" id="myImage">
    <br>
    <button onclick="document.getElementById('myImage').src = '../img/facebook.jpg'">Facebook</button>
    <button onclick="document.getElementById('myImage').src = '../img/youtube.jpg'">Youtube</button>

    <!--<button onclick="fb()">Facebook</button>-->
    <!--<button onclick="yt()">Youtube</button>-->
</div>

</body>

<script>
    var green_p = document.getElementById("green-p");
    var myImage = document.getElementById("myImage");

    function blue() {
        green_p.style.color = "blue";
    }

    function red() {
        green_p.style.color = "red";
    }

    function fb() {
        myImage.src = "../img/facebook.jpg";
    }

    function yt() {
        myImage.src = "../img/youtube.jpg";
    }

</script>

</html>
