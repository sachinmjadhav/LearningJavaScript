<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>External JavaScript</title>

</head>

<body>
    <!-- do the same thing as Internal here -->

    <h2> External JavaScript </h2>
    <div id="text-div">
        <p id="green-p">This is a Green Color Text</p>
        <button onclick="blue()">Change to Blue</button>
        <button onclick="red()">Change to Red</button>
    </div>

    <!-- Inline JavaScript IMAGE-->

    <div id="image-div">
        <img src="../img/google.jpg" width="300px" height="200px" id="myImage">
        <br>
        <button onclick="fb()">Facebook</button>
        <button onclick="yt()">Youtube</button>
    </div>


</body>
<script src="script.js"></script>
</html>
