<script>

    // If condition Example (maximum of two values)
    var a = 10;
    var b = 20;
    if(a > b) {
        var output = "Max is " + a;
        console.log();
        document.getElementById('display').innerHTML = "Using IF statement: <br>" +output;
    } else {
        output = "Max is " + b;
        console.log("Max is " + b);
        document.getElementById('display').innerHTML = "Using IF statement: <br>" +output;
    }



    // If else condition Example (maximum of three values)
    var a = 10;
    var b = 20;
    var c = 30;
    if(a > b && a > c) {
        output = "Max is " + a;
        console.log(output);
        document.getElementById('display').insertAdjacentHTML('beforeend', "<br><br> Using IF/ELSE statement: <br>"  + output);
    } else if (b > c) {
        output = "Max is " + b;
        console.log(output);
        document.getElementById('display').insertAdjacentHTML('beforeend', "<br><br> Using IF/ELSE statement: <br>" + output);
    } else {
        output = "Max is " + c;
        console.log(output);
        document.getElementById('display').insertAdjacentHTML('beforeend', "<br><br> Using IF/ELSE statement: <br>" + output);
    }
